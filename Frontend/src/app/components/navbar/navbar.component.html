<nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-orange-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Logo & Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center gap-3 group">
          <div class="bg-gradient-to-br from-orange-400 to-amber-500 p-2.5 rounded-2xl transform group-hover:rotate-12 transition-transform shadow-orange-200 shadow-lg">
            <!-- Fruit Icon -->
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.688 5.21a2 2 0 011.054 2.82L9.362 17.69h-4.78l1.78-3.56 6.326-10.974zM16 10a4 4 0 014 4v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4a4 4 0 014-4h8z"/>
            </svg>
          </div>
          <div class="flex flex-col">
            <span class="text-2xl font-bold font-display text-gray-900 tracking-tight leading-none group-hover:text-orange-600 transition-colors">
              Cemilan Sultan
            </span>
            <span class="text-xs font-semibold text-orange-500 tracking-widest uppercase mt-0.5">Rasa Buah Asli</span>
          </div>
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        <a routerLink="/" routerLinkActive="text-orange-600 font-semibold" [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-600 hover:text-orange-600 px-1 py-2 text-sm font-medium transition-all hover:-translate-y-0.5">
          Beranda
        </a>
        <a routerLink="/products" routerLinkActive="text-orange-600 font-semibold"
           class="text-gray-600 hover:text-orange-600 px-1 py-2 text-sm font-medium transition-all hover:-translate-y-0.5">
          Katalog Buah
        </a>
        <a routerLink="/about" routerLinkActive="text-orange-600 font-semibold"
           class="text-gray-600 hover:text-orange-600 px-1 py-2 text-sm font-medium transition-all hover:-translate-y-0.5">
          Tentang Kami
        </a>
        
        <!-- Auth Buttons -->
        <div class="flex items-center gap-4 ml-6 pl-6 border-l border-gray-100">
          <a routerLink="/auth/login" 
             class="text-gray-600 hover:text-orange-600 text-sm font-bold transition-colors">
            Masuk
          </a>
          <a routerLink="/auth/register" 
             class="bg-gradient-to-r from-orange-500 to-amber-500 text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg shadow-orange-200 hover:shadow-orange-300 hover:scale-105 transition-all">
            Daftar Sekarang
          </a>
        </div>
      </div>

      
      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()" class="text-gray-700 hover:text-orange-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden border-t border-gray-100 bg-white absolute w-full left-0 shadow-xl">
    <div class="px-4 pt-4 pb-6 space-y-2">
      <a routerLink="/" routerLinkActive="bg-orange-50 text-orange-600" [routerLinkActiveOptions]="{exact: true}"
         class="block px-4 py-3 rounded-xl text-base font-bold text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition-all">
        Beranda
      </a>
      <a routerLink="/products" routerLinkActive="bg-orange-50 text-orange-600"
         class="block px-4 py-3 rounded-xl text-base font-bold text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition-all">
        Katalog Buah
      </a>
      <a routerLink="/about" routerLinkActive="bg-orange-50 text-orange-600"
         class="block px-4 py-3 rounded-xl text-base font-bold text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition-all">
        Tentang Kami
      </a>
      <div class="border-t border-gray-100 pt-4 mt-4 space-y-3">
        <a routerLink="/auth/login" 
           class="block w-full text-center px-4 py-3 rounded-xl text-base font-bold text-gray-600 hover:bg-orange-50 hover:text-orange-600 border border-gray-200">
          Masuk
        </a>
        <a routerLink="/auth/register" 
           class="block w-full text-center px-4 py-3 rounded-xl text-base font-bold bg-orange-500 text-white hover:bg-orange-600 shadow-lg shadow-orange-200">
          Daftar Sekarang
        </a>
      </div>
    </div>
  </div>
</nav>
