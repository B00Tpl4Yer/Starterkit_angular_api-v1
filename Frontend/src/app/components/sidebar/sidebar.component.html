<aside 
  [class]="isOpen ? 'w-72' : 'w-24'"
  class="bg-white border-r border-orange-100 transition-all duration-300 ease-in-out flex flex-col shadow-lg z-20"
>
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-orange-50 flex items-center h-20">
    <div class="flex items-center w-full" [class.justify-center]="!isOpen">
      <div class="bg-gradient-to-br from-orange-400 to-amber-500 p-2.5 rounded-xl shadow-md min-w-[40px]">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.688 5.21a2 2 0 011.054 2.82L9.362 17.69h-4.78l1.78-3.56 6.326-10.974zM16 10a4 4 0 014 4v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4a4 4 0 014-4h8z"/>
        </svg>
      </div>
      <div *ngIf="isOpen" class="ml-3 overflow-hidden">
        <h1 class="text-xl font-display font-bold text-gray-900 truncate">Cemilan Sultan</h1>
      </div>
    </div>
  </div>
  
  <!-- User Profile Section -->
  <div class="px-4 py-4 border-b border-orange-50">
    <div *ngIf="currentUser" 
         class="flex items-center gap-3 p-3 rounded-xl hover:bg-orange-50 transition-colors cursor-pointer group"
         [routerLink]="'/user/profile/edit'"
         [class.justify-center]="!isOpen">
      <!-- Avatar -->
      <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-amber-500 rounded-full flex items-center justify-center text-white font-bold text-sm flex-shrink-0">
        {{ currentUser.name?.charAt(0).toUpperCase() || 'U' }}
      </div>
      
      <!-- User Info -->
      <div *ngIf="isOpen" class="flex-1 overflow-hidden">
        <p class="text-sm font-bold text-gray-900 truncate">{{ currentUser.name }}</p>
        <p class="text-xs text-gray-500 truncate hover:text-orange-600 transition-colors">Edit profil</p>
      </div>
      
      <!-- Tooltip for collapsed state -->
      <div *ngIf="!isOpen" 
           class="absolute left-full ml-3 px-3 py-2 bg-gray-900 text-white text-xs font-bold rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50 shadow-xl">
        {{ currentUser.name }}
      </div>
    </div>
  </div>
  
  <!-- Navigation Menu -->
  <nav class="flex-1 overflow-y-auto py-6 px-4">
    <ul class="space-y-2">
      @for (item of menuItems; track item.route) {
        <li>
          <a 
            [routerLink]="item.route"
            routerLinkActive="bg-orange-50 text-orange-600 shadow-sm"
            [routerLinkActiveOptions]="{exact: false}"
            class="flex items-center px-4 py-3.5 rounded-2xl text-gray-500 hover:bg-orange-50 hover:text-orange-600 transition-all group relative"
            [class.justify-center]="!isOpen"
          >
            <!-- Icon -->
            <svg class="h-6 w-6 flex-shrink-0 transition-colors group-hover:text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
            </svg>
            
            <!-- Label & Badge -->
            <div *ngIf="isOpen" class="ml-3 flex-1 flex items-center justify-between">
              <span class="text-sm font-bold">{{ item.label }}</span>
              <span *ngIf="item.badge" 
                    class="bg-orange-500 text-white text-xs font-bold px-2 py-0.5 rounded-full shadow-orange-200 shadow">
                {{ item.badge }}
              </span>
            </div>
            
            <!-- Tooltip for collapsed state -->
            <div *ngIf="!isOpen" 
                 class="absolute left-full ml-3 px-3 py-1.5 bg-gray-900 text-white text-xs font-bold rounded-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50 shadow-xl">
              {{ item.label }}
            </div>
          </a>
        </li>
      }
    </ul>
  </nav>
  
  <!-- Logout Button -->
  <div class="p-4 border-t border-gray-800">
    <button 
      (click)="onLogout()"
      class="w-full flex items-center px-3 py-3 rounded-lg text-gray-300 hover:bg-red-600 hover:text-white transition-colors group"
      [class.justify-center]="!isOpen"
    >
      <svg class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
      </svg>
      <span *ngIf="isOpen" class="ml-3 text-sm font-medium">Keluar</span>
      
      <!-- Tooltip for collapsed state -->
      <div *ngIf="!isOpen" 
           class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-sm rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap">
        Keluar
      </div>
    </button>
  </div>
</aside>
