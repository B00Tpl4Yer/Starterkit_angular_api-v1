<!-- Global Toast Container - Fixed Position -->
<div class="fixed top-4 right-4 sm:top-6 sm:right-6 z-[9999] pointer-events-none w-full max-w-md px-4 sm:px-0 space-y-3">
  
  <!-- Toast Items -->
  @for (toast of toasts; track toast.id) {
    <div 
      [ngClass]="getToastClasses(toast.type)"
      class="pointer-events-auto"
      role="alert"
      [attr.aria-live]="toast.type === 'error' ? 'assertive' : 'polite'"
    >
      <!-- Icon -->
      <div [ngClass]="getIconClasses(toast.type)">
        {{ getIcon(toast.type) }}
      </div>

      <!-- Message & Close Button -->
      <div class="flex-1">
        <p class="text-sm font-semibold leading-relaxed">
          {{ toast.message }}
        </p>
      </div>

      <!-- Close Button -->
      <button
        type="button"
        (click)="removeToast(toast.id)"
        class="text-current opacity-50 hover:opacity-100 transition-opacity p-0.5 -mr-1"
        title="Tutup notifikasi"
        aria-label="Tutup notifikasi"
      >
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  }

</div>
