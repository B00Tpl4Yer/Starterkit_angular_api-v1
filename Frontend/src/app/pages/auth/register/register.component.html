<!-- ====== REGISTER FORM ====== -->
<div class="w-full">
  
  <!-- ========== Header ========== -->
  <div class="text-center mb-8 sm:mb-10">
    <h2 class="text-3xl sm:text-4xl font-display font-bold text-gray-900 leading-tight">
      Buat Akun Baru
    </h2>
    <p class="text-gray-500 font-medium mt-2">
      Bergabunglah dengan jutaan pencinta cemilan!
    </p>
  </div>



  <!-- ========== Register Form ========== -->
  <form (ngSubmit)="onSubmit()" class="space-y-5">
    
    <!-- Full Name Input -->
    <div>
      <label for="name" class="block text-sm font-bold text-gray-700 mb-2">
        Nama Lengkap
      </label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Nama Anda"
        class="w-full px-5 py-3 sm:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-orange-100 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium placeholder:text-gray-400 text-gray-900"
      />
      <p *ngIf="validationErrors['name']" class="mt-1.5 text-xs font-semibold text-red-600">
        {{ validationErrors['name'][0] }}
      </p>
    </div>

    <!-- Email Input -->
    <div>
      <label for="email" class="block text-sm font-bold text-gray-700 mb-2">
        Email Address
      </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="nama@email.com"
        class="w-full px-5 py-3 sm:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-orange-100 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium placeholder:text-gray-400 text-gray-900"
      />
      <p *ngIf="validationErrors['email']" class="mt-1.5 text-xs font-semibold text-red-600">
        {{ validationErrors['email'][0] }}
      </p>
    </div>

    <!-- Password Input -->
    <div>
      <label for="password" class="block text-sm font-bold text-gray-700 mb-2">
        Password
      </label>
      <div class="relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
          placeholder="Minimal 8 karakter"
          class="w-full px-5 py-3 sm:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-orange-100 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium placeholder:text-gray-400 text-gray-900 pr-12"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-600 transition-colors p-1"
          title="Toggle password visibility"
        >
          <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <p *ngIf="validationErrors['password']" class="mt-1.5 text-xs font-semibold text-red-600">
        {{ validationErrors['password'][0] }}
      </p>
    </div>

    <!-- Confirm Password Input -->
    <div>
      <label for="confirmPassword" class="block text-sm font-bold text-gray-700 mb-2">
        Konfirmasi Password
      </label>
      <div class="relative">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          placeholder="Masukkan ulang password"
          class="w-full px-5 py-3 sm:py-4 bg-gray-50/50 border border-gray-200 rounded-2xl focus:ring-4 focus:ring-orange-100 focus:border-orange-500 focus:bg-white transition-all outline-none font-medium placeholder:text-gray-400 text-gray-900 pr-12"
        />
        <button
          type="button"
          (click)="toggleConfirmPasswordVisibility()"
          class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-orange-600 transition-colors p-1"
          title="Toggle password visibility"
        >
          <svg *ngIf="!showConfirmPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showConfirmPassword" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
          </svg>
        </button>
      </div>
      <p *ngIf="validationErrors['password_confirmation']" class="mt-1.5 text-xs font-semibold text-red-600">
        {{ validationErrors['password_confirmation'][0] }}
      </p>
    </div>

    <!-- Terms & Conditions Checkbox -->
    <div class="flex items-start gap-3 pt-2">
      <input
        type="checkbox"
        id="terms"
        [(ngModel)]="acceptTerms"
        name="terms"
        required
        class="h-5 w-5 text-orange-500 focus:ring-orange-500 border-gray-300 rounded-lg mt-0.5 cursor-pointer accent-orange-500"
      />
      <label for="terms" class="text-sm text-gray-600 cursor-pointer">
        <span class="font-medium">Saya setuju dengan </span>
        <a href="#" class="text-orange-600 hover:text-orange-700 font-bold hover:underline transition-colors">
          Syarat & Ketentuan
        </a>
        <span class="font-medium"> dan </span>
        <a href="#" class="text-orange-600 hover:text-orange-700 font-bold hover:underline transition-colors">
          Kebijakan Privasi
        </a>
      </label>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 disabled:from-gray-400 disabled:to-gray-400 text-white font-bold py-3 sm:py-4 px-4 rounded-2xl focus:outline-none focus:ring-4 focus:ring-orange-200 transition-all shadow-lg hover:shadow-orange-300/50 hover:-translate-y-0.5 disabled:shadow-none disabled:cursor-not-allowed active:scale-95 flex items-center justify-center gap-2 mt-2"
    >
      <span *ngIf="!isLoading">Daftar Sekarang</span>
      <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
        </svg>
        <span>Memproses...</span>
      </span>
    </button>
  </form>

  <!-- ========== Social Divider ========== -->
  <div class="relative my-8">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-200"></div>
    </div>
    <div class="relative flex justify-center">
      <span class="px-3 bg-white/80 text-xs font-semibold text-gray-400 uppercase tracking-wider">
        Atau lanjutkan dengan
      </span>
    </div>
  </div>

  <!-- ========== Social Login Buttons ========== -->
  <div class="grid grid-cols-2 gap-3 sm:gap-4">
    <!-- Google -->
    <button
      type="button"
      class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-xl hover:border-orange-200 hover:bg-orange-50/50 hover:shadow-md hover:-translate-y-0.5 transition-all font-medium text-gray-600 hover:text-orange-600"
    >
      <svg class="h-5 w-5" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span class="hidden sm:inline text-sm font-semibold">Google</span>
    </button>

    <!-- Facebook -->
    <button
      type="button"
      class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 rounded-xl hover:border-blue-200 hover:bg-blue-50/50 hover:shadow-md hover:-translate-y-0.5 transition-all font-medium text-gray-600 hover:text-blue-600"
    >
      <svg class="h-5 w-5" fill="#1877F2" viewBox="0 0 24 24">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      <span class="hidden sm:inline text-sm font-semibold">Facebook</span>
    </button>
  </div>

  <!-- ========== Login Link ========== -->
  <p class="text-center text-sm text-gray-600 mt-8 font-medium">
    Sudah punya akun?
    <a routerLink="/auth/login" class="text-orange-600 hover:text-orange-700 font-bold hover:underline transition-colors">
      Masuk sekarang
    </a>
  </p>
</div>
