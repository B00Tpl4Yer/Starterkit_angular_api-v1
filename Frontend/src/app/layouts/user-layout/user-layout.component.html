<div class="flex h-screen bg-[#FFF8F0]">
  <!-- Sidebar -->
  <app-sidebar [isOpen]="isSidebarOpen()" />
  
  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navigation Bar -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-orange-100 z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Hamburger Menu -->
        <button 
          (click)="toggleSidebar()"
          class="text-gray-500 hover:text-orange-600 focus:outline-none transition-colors"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        
        <!-- User Info -->
        <div class="flex items-center gap-6">
          <!-- Notifications -->
          <button class="relative text-gray-400 hover:text-orange-500 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-0 right-0 block h-2.5 w-2.5 rounded-full bg-red-500 border-2 border-white"></span>
          </button>
          
          <!-- User Avatar -->
          <div class="flex items-center gap-3 pl-6 border-l border-gray-100">
            <div class="text-right hidden sm:block">
              <p class="text-sm font-bold text-gray-800">Admin User</p>
              <p class="text-xs text-gray-500">admin@cemilan.com</p>
            </div>
            <img 
              src="https://ui-avatars.com/api/?name=Admin+User&background=fb923c&color=fff" 
              alt="User Avatar" 
              class="h-10 w-10 rounded-full border-2 border-orange-200 shadow-sm"
            />
          </div>
        </div>
      </div>
    </header>
    
    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#FFF8F0] p-6 lg:p-8">
      <router-outlet />
    </main>
  </div>
</div>
